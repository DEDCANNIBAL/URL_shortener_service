{% if short_urls_page.paginator.num_pages > 1 %}
    <div class="pagination">
        <span class="step-links">
        {% if short_urls_page.has_previous %}
            <a href="?page=1">&laquo; first</a>
            <a href="?page={{ short_urls_page.previous_page_number }}">previous</a>
        {% endif %}

            <span class="current">
            Page {{ short_urls_page.number }} of {{ short_urls_page.paginator.num_pages }}.
        </span>

            {% if short_urls_page.has_next %}
                <a href="?page={{ short_urls_page.next_page_number }}">next</a>
                <a href="?page={{ short_urls_page.paginator.num_pages }}">last &raquo;</a>
            {% endif %}
        </span>
    </div>
{% endif %}
